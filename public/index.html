<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-container">
        <h1>Wordle</h1>
        <div id="name-modal" class="modal">
            <div class="modal-content">
              <span class="close" id="close-name-modal">&times;</span>
              <h2>Enter Your Name</h2>
              <input type="text" id="player-name-input" placeholder="Your Name" />
              <button id="submit-name-button">Start Game</button>
            </div>
          </div>

          <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
              <span class="close" id="close-leaderboard-modal">&times;</span>
              <h2>Leaderboard</h2>
              <table id="leaderboard-table">
                <thead>
                  <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        
        <div id="game"></div>
        <h3>New Game</h3>
        <button id="reset-button">
            <img src="./reload.png" alt="NEW" class="reset-icon">
        </button>
        <script src="./index.js" type="module"></script>
    </div>
</body>

</html>
